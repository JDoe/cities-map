<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>

  <style type="text/css">
    .sw-cities-map input[type=checkbox] {
      visibility: hidden;
    }

    .sw-cities-map .event-row {
      border-bottom: 1px solid #e1e1e1;
      padding-bottom: 1em;
    }
    .sw-cities-map .event-row:last-child {
      border-bottom: none;
    }

    .sw-cities-map .event-row__notification-trigger {
      color: green;
      text-decoration: underline;
      cursor: pointer;
    }

    .sw-cities-map .event-row__form-controls:after {
      content: ' | ';
    }

    .sw-cities-map .event-row__form-target {
      display: block;
      height: 0; 
      opacity: 0;
      overflow: hidden;

      transition: height 0.4s ease-in;
    }

    .sw-cities-map .event-row__activate-form:checked + .event-row__form-target { 
      display: block;
      height: 1.5em;
      opacity: 1;

      font-size: 2em;
    }

    .search-results {
      margin: 0;
      list-style: none;
      padding-left: 0;
      height: 60%;
      overflow: scroll;
    }
    .search-results li {
      background-color: #fff;
      cursor: pointer;

      padding: 0.8em 0.5em;
      width: 10em;

      font-family: Helvetica, sans-serif;
    }
    .search-results li:hover {
      background-color: #77a5cf;
    }

    .gm-style-iw {
      padding-bottom: 4em;
    }
  </style>

</head>
<body>
  <div id="mapArea"
    data-width=1000
    data-height=600
    >
  </div>
  <script type="text/javascript"
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD4YeGO1Wf7uq7ciTAHctRoNwCqQ3r5EhQ&sensor=false">
  </script>

  <script src="bower_components/jquery/jquery.js"></script>
  <script src="bower_components/markerclusterer/markerclusterer_packed.js"></script>
  <script src="dist/jquery.cities-map.js"></script>
  <script type="text/javascript">
    $(function () {
        $('#mapArea').citiesmap({
          urlBase: 'http://localhost:3000',
          programsOfInterest: ['Startup Weekend', 'NEXT']
        });
    });
  </script>
</body>
</html>
