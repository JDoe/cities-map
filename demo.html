<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" type="text/css" href="demo.css">
</head>
<body>
  <div id="mapArea"
    data-width=1000
    data-height=600
    >
  </div>
  <script type="text/javascript"
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD4YeGO1Wf7uq7ciTAHctRoNwCqQ3r5EhQ&sensor=false">
  </script>

  <script src="bower_components/jquery/jquery.js"></script>
  <script src="bower_components/markerclusterer/markerclusterer_packed.js"></script>
  <script src="dist/jquery.cities-map.js"></script>
  <script type="text/javascript">
    $(function () {
        $('#mapArea').citiesmap({
          urlBase: 'http://swoop.startupweekend.org',
          programsOfInterest: ['Startup Weekend'],
          center: [41.25, -96.0],
          zoom: 4
        });
    });
  </script>
</body>
</html>
