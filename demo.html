<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>

  <style type="text/css">
    .sw-cities-map input[type=checkbox] {
      visibility: hidden;
    }

    .sw-cities-map .event-row {
      border-bottom: 1px solid #e1e1e1;
      padding-bottom: 1em;
    }
    .sw-cities-map .event-row:last-child {
      border-bottom: none;
    }

    .sw-cities-map .event-row__notification-trigger {
      color: green;
      text-decoration: underline;
      cursor: pointer;
    }

    .sw-cities-map .event-row__form-controls:after {
      content: ' | ';
    }

    .sw-cities-map .event-row__form-target {
      display: block;
      height: 0; 
      opacity: 0;
      overflow: hidden;

      transition: height 0.4s ease-in;
    }

    .sw-cities-map .event-row__activate-form:checked + .event-row__form-target { 
      display: block;
      height: 1.5em;
      opacity: 1;

      font-size: 2em;
    }

    .search-results {
      margin: 0;
      list-style: none;
      padding-left: 0;
      height: 60%;
      overflow: scroll;
    }
    .search-results li {
      background-color: #fff;
      cursor: pointer;

      padding: 0.8em 0.5em;
      width: 10em;

      font-family: Helvetica, sans-serif;
    }
    .search-results li:hover {
      background-color: #77a5cf;
    }

    .gm-style-iw {
      padding-bottom: 4em;
    }
  </style>

  <style type="text/css">
    .gm-style-iw {
      width: 92% !important;
    }

    /* Targeting the 'X' button */
    .gm-style-iw + div {
      top: 18px !important;
      right: 18px !important;
      height: 20px !important;
    }
    .gm-style-iw + div:after {
      content: '\00D7';
      font-size: 20px;
      font-weight: bold;
    }
    .gm-style-iw + div img {
      display: none;
    }

    .sw-cities-map h1 {
      background-color: #555555;
      color: #ffffff;
      font-size: 15px;
      padding: 12px;
      margin-top: 0;
      border-radius: 2px;
    }

    .sw-cities-map .event-row {
      margin-left: 12px;
    }

    .sw-cities-map .event-row .event-row__date {
      font-weight: bold;
    }

    .sw-cities-map .event-row__form-controls:after {
      color: #e0ded6;
    }

    .sw-cities-map .event-row a, .sw-cities-map .event-row .event-row__notification-trigger {
      font-weight: bold;
      color: #34d18b;
      text-decoration: none;
    }

    .sw-cities-map .event-row__form-target form input {
      height: 30px;
      padding: 0 12px;;
      border: none;
      background-color: #ebebeb;

      margin-right: 2px;

      -webkit-appearance: none;
      -moz-appearance: none;
    }

    .sw-cities-map .event-row__form-target form input:last-child {
      margin-right: 0;
    }

    .sw-cities-map .event-row__form-target form input[type=submit] {
      background-color: #00f09d;
      color: #fff;
      font-weight: bold;
      border-radius: 4px;
    }
  </style>

</head>
<body>
  <div id="mapArea"
    data-width=1000
    data-height=600
    >
  </div>
  <script type="text/javascript"
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD4YeGO1Wf7uq7ciTAHctRoNwCqQ3r5EhQ&sensor=false">
  </script>

  <script src="bower_components/jquery/jquery.js"></script>
  <script src="bower_components/markerclusterer/markerclusterer_packed.js"></script>
  <script src="dist/jquery.cities-map.js"></script>
  <script type="text/javascript">
    $(function () {
        $('#mapArea').citiesmap({
          urlBase: 'http://localhost:3000',
          programsOfInterest: ['Startup Weekend', 'NEXT']
        });
    });
  </script>
</body>
</html>
